<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Furama</title>
</head>

<body>
    <h1 class="text-center m-4">Danh sách khách hàng</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tên</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Giới tính</th>
                <th scope="col">CMND</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Email</th>
                <th scope="col">Loại khách</th>
                <th scope="col">Địa chỉ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a class="btn btn-outline-warning" th:href="">Sửa</a></td>
                <td><a class="btn btn-outline-danger" onclick="" data-bs-toggle="modal"
                        data-bs-target="#deleteModal">Xoá</a></td>
            </tr>
        </tbody>
    </table>

    <!-- Paging -->
    <div class="d-flex justify-content-center">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item ">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" ></a></li>
                <li class="page-item"><span class="page-link">/</span></li>
                <li class="page-item"><a class="page-link"></a></li>
                <li class="page-item">
                    <a class="page-link">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!--Delete Modal-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc xoá <b id="bookTitle"></b> không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitDeleteForm()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <form id="deleteForm" action="">
        <input type="hidden" name="id" id="deleteId">
    </form>
    <script>
        function sendInfoToModal(id, name) {
            document.getElementById("deleteId").value = id;
            document.getElementById("bookTitle").innerText = name;
        }
        function submitDeleteForm() {
            document.getElementById("deleteForm").submit();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
